apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: gandalf-monitor
  namespace: monitoring
  labels:
    app: gandalf-web
spec:
  selector:
    matchLabels:
      app: gandalf-web
  namespaceSelector:
    matchNames:
      - default
  endpoints:
    - port: 80
      path: /metrics
      interval: 15s
